<datasource-http-settings current="ctrl.current">
</datasource-http-settings>

<div class="gf-form-group">
  <h3 class="page-heading">AppResponse API details
    <info-popover mode="left-normal">
      Please use dedicated account for security reason.
    </info-popover>
  </h3>

  <div class="gf-form">

    <span class="gf-form-label width-7">
      Username
    </span>
    <input class="gf-form-input max-width-21" type="text" ng-model='ctrl.current.jsonData.username' placeholder="user">
    </input>
  </div>

  <div class="gf-form">
    <span class="gf-form-label width-7">
      Password
    </span>
    <input class="gf-form-input max-width-21" type="password" ng-model='ctrl.current.jsonData.password'
      placeholder="password">
    </input>
  </div>

</div>
